<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trích xuất tên và điểm từ chứng chỉ TOEIC</title>
  <link rel="stylesheet" type='text/css' href="{{ url_for('templates', filename ='style.css') }}">
</head>
<body>
  <h1>Kết quả trích xuất</h1>
  
  {% for result in results_list %}
    <p>Tên file: {{ result['filename'] }}</p>
    <img src="{{ url_for('static', filename= result['filename_detect']) }}" alt="Uploaded Image">
  
    <ul>
      {% for res in result['results'] %}
        <li>{{ res }}</li>
      {% endfor %}
    </ul>
    <hr>
  {% endfor %}
</body>
</html>
